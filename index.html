<!DOCTYPE html>
<html>
    <head>
        <title>STOCK ANALYSIS APPLICATION</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
        <h1>Stock analysis application</h1>
        <img src="images/stock market.png" alt="stock">
        <form class="user-input">
          <label for="buyamount">Purchase price</label><br>
          <input type="text" id="buyamount" name="buyamount"><br>
          <label for="quantityamount">Quantity shares</label><br>
          <input type="text" id="quantityamount" name="quantityamount"><br>
          <label for="soldamount">sold price</label><br>
          <input type="text" id="soldamount" name="soldamount"><br>
          <button type="button" id="btn">Click Me!</button>
        </form>
        <script src="./script.js"></script>
        
    </body>
</html>
